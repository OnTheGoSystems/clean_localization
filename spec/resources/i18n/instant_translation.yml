  instant_translation:
    intro: '<div className="col-md-12"> <h1>Anleitung für Sofortübersetzungen</h1>
      <p> Sofortübersetzungstexte sind meist kurze und einfache Texte, die in wenigen
      Minuten übersetzt werden sollen. </p> <p> Sie erhalten eine Benachrichtigung
      im Bereich <strong>Offene Aufträge</strong> (links), wenn ein Sofortübersetzungsauftrag
      verfügbar ist. Bei Sofortübersetzungen werden keine Gebote abgegeben. Die Übersetzung
      wird Ihnen zugeteilt, wenn Sie mit der Übersetzung beginnen.</p> <p> Klicken
      Sie auf den Auftragsnamen im Bereich <strong>Offene Aufträge</strong> und klicken
      Sie dann auf den <strong>Übersetzung starten-Button</strong>. Achten Sie darauf,
      die Übersetzung abzusenden, bevor die Zeit abläuft, ansonsten wird der Auftrag
      wieder freigegeben und für andere Übersetzer verfügbar. </p> <p> Wenn der Originaltext
      Platzhalter wie %{token} enthält, sollten Sie diese in der Übersetzung intakt
      lassen. Sie können Platzhalter mit diesem Shortcut einfügen: Strg + Alt + [Platzhalternummer].
      </p> <p> Sobald Sie die Übersetzung abgeschlossen haben, klicken Sie auf den
      Button <strong>Als abgeschlossen markieren</strong>, um sie an den Kunden zu
      senden. </p> </div>'
